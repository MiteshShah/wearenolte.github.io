<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolte - Open source</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
        $.ajax({
            url: "https://api.github.com/users/wearenolte/repos",
            context: document.body
        }).done(function(data) {
          for (var i = 0; i < data.length; i++) {
                 $('#repos').append(
            '<a href="' + data[i].html_url + '">'
            + '<li class="project_card" style="background:url(\''
            + 'images/repos/' + data[i].name + '/repo_image.png'
            + '\') #373E4A;"><div class="hover">'
            + '<span class="card_title">' + data[i].name.substring(0,30) + '</span>'
            + '<span class="card_text">' + data[i].description.substring(0,30) + '<span>'
            + '<div class="details">'
            + '<div class="detail"><img src="images/fork.svg" alt="">'
            + '<div class="number">'
            + data[i].forks_count
            + '</div>'
            +'</div>'
            + '<div class="detail"><img src="images/star.svg" alt="">'
            + '<div class="number">'
            + data[i].stargazers_count
            + '</div>'
            +'</div>'
            +'</div>'
            + '</div></li></a>')
          }
        })
        $("span.card_text").text(function(index, currentText) {
    return currentText.substr(0, 10);
});
    </script>
  <div id="container">
    <div id="header">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <div class="divider"></div>
      <div class="name">
        <h1>OPEN SOURCE</h1>
        <h2>Open source resources for <i>development</i> and <i>design</i>.</h2>
      </div>
    </div>
    <div id="hero">
      <div class="slogan">Nolte creates meaningful digital products and experiences for the world’s leading businesses, brands, and innovators.</div>
      <a href="https://github.com/wearenolte"><button class="btn_visit" type="button" name="button"></button></a>
    </div>
    <div id="projects">
      <h3>DEVELOPMENT</h3>
    <ul id="repos"></ul>
    </div>
    <div id="footer">
      <div class="divider-h"></div>
      <p>
        Making technology meaningful, <strong>together</strong>.
      </p>
      <p>
        <img src="images/emoji.png" alt="">
      </p>
      <p>
        Copyright © 2016 Nolte - All rights reserved.
      </p>
    </div>
  </div>
  </body>
</html>
